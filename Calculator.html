<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .calculator {
        width: 320px;
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
      .display {
        width: 94%;
        height: 80px;
        font-size: 2rem;
        text-align: rights;
        padding: 10px;
        border: none;
        background: #eef1f4;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 5px;
      }
      button {
        width: 100%;
        height: 60px;
        font-size: 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: white;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }
      .operator {
        background: #dfe6e9;
      }
      .equal {
        background: #007aff;
        color: white;
      }
      .equal:hover {
        background: #005ecb;
      }

      .cancel {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" class="display" disabled />
      <div class="buttons">
        <button class="operator">%</button>
        <button class="operator">CE</button>
        <button class="operator">C</button>
        <button class="operator cancel">x</button>

        <button class="operator">1/x</button>
        <button class="operator">x²</button>
        <button class="operator">√</button>
        <button class="operator">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

        <button class="operator">+/-</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>

    <script>
      /*
              BEGIN
          // Get the display input field
          SET display TO element with id "display"

          // Get all buttons inside the calculator
          SET buttons TO all button elements inside the calculator

          // Loop through each button
          FOR EACH button IN buttons:
              ADD event listener for "click"
                  SET value TO button's inner text

                  IF value IS "=" THEN
                      TRY:
                          Evaluate expression in display
                          UPDATE display with the result
                      CATCH error:
                          DISPLAY "Error" message
                  ELSE IF value IS "C" THEN
                      CLEAR the display
                  ELSE IF value IS "CE" THEN
                      REMOVE the last character from the display
                  ELSE
                      APPEND value to the display

      END
      */

      // Get the display input field
      const display = document.getElementById("display");
      // Get all buttons inside the calculator
      const buttons = document.querySelectorAll("button");
      // Loop through each button
      buttons.forEach((button) => {
        // Add event listener for "click"
        button.addEventListener("click", () => {
          const value = button.textContent;
          // If value is "=" then add event listener
          if (value === "=") {
            try {
              // Evaluate expression in display
              const result = eval(display.value);
              // Update display with the result
              display.value = result;
            } catch (error) {
              // Display error message
              display.value = "Error";
            }
          } else if (value === "x") {
            display.value = display.value.slice(0, -1);
          } else if (value === "CE") {
            // Clear the display
            display.value = "";
          } else if (value === "C") {
            display.value = "0";
          } else if (value === "1/x") {
            display.value = 1 / display.value;
          } else if (value === "√") {
            display.value = Math.sqrt(display.value);
          } else if (value === "x²") {
            display.value = Math.pow(display.value, 2);
          } else {
            // Append value to the display
            display.value += value;
          }
        });
      });
    </script>
  </body>
</html>
